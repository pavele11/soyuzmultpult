<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Союзмультфильм AR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фоновое изображение -->
    <div class="background-image"></div>

    <!-- Логотип -->
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Soyuzmultfilm_logo.svg/200px-Soyuzmultfilm_logo.svg.png" alt="Союзмультфильм" />
    </div>

    <!-- Текст -->
    <div class="text">
        На следующем этапе согласитесь с доступом к камере и гироскопу телефона
    </div>

    <!-- Кнопка -->
    <div class="button-container">
        <div class="button-background" onclick="startAR()">
            <div class="button-text">Поехали!</div>
        </div>
    </div>

    <script>
        function startAR() {
            window.location.href = 'smp.html';
        }
    </script>
