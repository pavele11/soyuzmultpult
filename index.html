<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Союзмультфильм AR</title>
    <link rel="stylesheet" href="css/styles.css">

  <!-- предзагрузка фонового изображения -->
  <link rel="preload" href="image/ui_background.png" as="image">

</head>
<body>

    <!-- AR Zone -->
    <div class="ar-zone">
        <img src="image/ar_zone.png" alt="AR Zone">
    </div>

    <!-- Логотип -->
    <div class="logo">
        <img src="image/smp_logo_photo.png" alt="SMP Logo">
    </div>

    <!-- Текст -->
    <div class="text">
        Впереди вас ждет эффектное фото <br />с любыми персонажами<br />и дополненной реальностью
    </div>

    <!-- Кнопка -->
    <div class="button-container">
        <img src="image/button_start_text.png" alt="Поехали!" class="button-image" onclick="startAR()">
    </div>

    <script>
        function startAR() {
            window.location.href = 'smp.html';
        }
    </script>
</body>
</html>
