<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- ============================================== -->
  <!-- МЕТАДАННЫЕ -->
  <!-- ============================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Союзмультфильм AR - Главная страница</title>

  <!-- ============================================== -->
  <!-- СТИЛИ И РЕСУРСЫ -->
  <!-- ============================================== -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preload" href="img/ui_background.png" as="image">
</head>
<body>
  <!-- ============================================== -->
  <!-- ГЛАВНАЯ СТРАНИЦА -->
  <!-- ============================================== -->
  
  <!-- AR Zone - индикатор AR зоны -->
  <div class="ar-zone">
    <img src="img/ar_zone.png" alt="AR Zone">
  </div>

  <!-- Логотип Союзмультфильма -->
  <div class="logo">
    <img src="img/smp_logo_photo.png" alt="SMP Logo">
  </div>

  <!-- Описательный текст -->
  <div class="text">
    Впереди вас ждет эффектное фото <br />с любыми персонажами<br />и дополненной реальностью
  </div>

  <!-- Кнопка запуска AR -->
  <div class="button-container">
    <img src="img/button_start_text.png" alt="Поехали!" class="button-image" onclick="startAR()">
  </div>

  <!-- ============================================== -->
  <!-- СКРИПТЫ -->
  <!-- ============================================== -->
  <script>
    /**
     * Переход на страницу AR приложения
     */
    function startAR() {
      window.location.href = 'smp.html';
    }
  </script>
</body>
</html>
