<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- ============================================== -->
  <!-- МЕТАДАННЫЕ -->
  <!-- ============================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Союзмультфильм AR - Главная страница</title>

  <!-- ============================================== -->
  <!-- СТИЛИ И РЕСУРСЫ -->
  <!-- ============================================== -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preload" href="img/ui_background.png" as="image">
  
  <!-- Предзагрузка критических ресурсов для smp.html -->
  <link rel="preload" href="https://aframe.io/releases/1.3.0/aframe.min.js" as="script">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" as="script">
  <link rel="preload" href="models/gena-cheba-shapo-model-animated.glb" as="fetch" crossorigin>
  <link rel="preload" href="models/volk-model-animated.glb" as="fetch" crossorigin>
  <link rel="preload" href="img/sprite_sheet.jpg" as="image">
  <link rel="preload" href="sculptures.mind" as="fetch" crossorigin>
</head>
<body>
  <!-- ============================================== -->
  <!-- ГЛАВНАЯ СТРАНИЦА -->
  <!-- ============================================== -->
  
  <!-- AR Zone - индикатор AR зоны -->
  <div class="ar-zone">
    <img src="img/ar_zone.png" alt="AR Zone">
  </div>

  <!-- Логотип Союзмультфильма -->
  <div class="logo">
    <img src="img/smp_logo_photo.png" alt="SMP Logo">
  </div>

  <!-- Описательный текст -->
  <div class="text">
    Впереди вас ждет эффектное фото <br />с любыми персонажами<br />и дополненной реальностью
  </div>

  <!-- Кнопка запуска AR -->
  <div class="button-container">
    <img src="img/button_start_text.png" alt="Поехали!" class="button-image" onclick="startAR()">
  </div>

  <!-- ============================================== -->
  <!-- СКРИПТЫ -->
  <!-- ============================================== -->
  <script>
    /**
     * Переход на страницу AR приложения с индикатором загрузки
     */
    function startAR() {
      // Показываем индикатор загрузки
      const button = document.querySelector('.button-image');
      const originalSrc = button.src;
      button.src = 'img/button_save_loading.png';
      button.style.opacity = '0.7';
      button.style.pointerEvents = 'none';
      
      // Добавляем текст загрузки
      const loadingText = document.createElement('div');
      loadingText.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 20px 30px;
        border-radius: 10px;
        font-family: 'SoyuzMult', Arial, sans-serif;
        font-size: 18px;
        text-align: center;
        z-index: 10000;
        backdrop-filter: blur(10px);
      `;
      loadingText.textContent = 'Загружаем AR...';
      document.body.appendChild(loadingText);
      
      // Переходим на страницу AR
      setTimeout(() => {
        window.location.href = 'smp.html';
      }, 100); // Небольшая задержка для показа индикатора
    }
  </script>
</body>
</html>
