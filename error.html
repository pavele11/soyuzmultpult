<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ошибка - Союзмультфильм AR</title>

  <!-- стили -->
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/scanning.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- предзагрузка фонового изображения -->
  <link rel="preload" href="Images/ui_background.png" as="image">
</head>

<body>
  <!-- фоновое изображение -->
  <div class="error-background">
    <img src="Images/ui_background.png" alt="Background" class="background-image">
  </div>

  <!-- контент ошибки -->
  <div class="error-content">
    <h1 class="error-title">Не вышло :(</h1>
    <p class="error-message">
      К сожалению такое бывает если скорость интернета низкая или ваш телефон не поддерживает эту технологию
    </p>
    <a href="index.html" class="error-button">
      <img src="Images/error_button.png" alt="Вернуться на главную">
    </a>
  </div>

  <style>
    /* Стили для страницы ошибки */
    .error-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .error-background .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .error-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
      max-width: 1000px;
      padding: 40px;
      width: 90vw;
    }

    .error-title {
      font-family: 'SoyuzMult', Arial, sans-serif;
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 60px;
      line-height: 1.2;
    }

    .error-message {
      color: white;
      font-family: 'SoyuzMult', Arial, sans-serif;
      text-align: center;
      font-size: 32px;
      line-height: 1.3;
      margin-bottom: 80px;
      max-width: 500px;
      padding: 0 20px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-button {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .error-button:hover {
      transform: scale(1.05);
    }

    .error-button:active {
      transform: scale(0.95);
    }

    .error-button img {
      max-width: 400px;
      height: auto;
      display: block;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      .error-content {
        max-width: 95vw;
        padding: 20px;
      }

      .error-title {
        font-size: 36px;
        margin-bottom: 40px;
      }

      .error-message {
        font-size: 26px;
        line-height: 1.25;
        margin-top: -15px;
        margin-bottom: 40px;
        max-width: 400px;
      }

      .error-button img {
        max-width: 300px;
      }
    }

    @media (min-width: 481px) and (max-width: 1024px) {
      .error-content {
        max-width: 95vw;
        padding: 30px;
      }

      .error-title {
        font-size: 42px;
        margin-bottom: 50px;
      }

      .error-message {
        font-size: 34px;
        max-width: 550px;
        margin-bottom: 60px;
      }

      .error-button img {
        max-width: 350px;
      }
    }
  </style>
</body>
</html>
