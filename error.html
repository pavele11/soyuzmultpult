<!doctype html>
<html>
<head>
  <!-- ============================================== -->
  <!-- МЕТАДАННЫЕ -->
  <!-- ============================================== -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ошибка - Союзмультфильм AR</title>

  <!-- ============================================== -->
  <!-- СТИЛИ И РЕСУРСЫ -->
  <!-- ============================================== -->
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/scanning.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/error.css">
  <link rel="preload" href="img/ui_background.png" as="image">
</head>

<body>
  <!-- ============================================== -->
  <!-- СТРАНИЦА ОШИБКИ -->
  <!-- ============================================== -->
  
  <!-- Фоновое изображение -->
  <div class="error-background">
    <img src="img/ui_background.png" alt="Background" class="background-image">
  </div>

  <!-- Контент ошибки -->
  <div class="error-content">
    <h1 class="error-title">Не вышло :(</h1>
    <p class="error-message">
      К сожалению такое бывает если скорость интернета низкая или ваш телефон не поддерживает эту технологию
    </p>
    <a href="index.html" class="error-button">
      <img src="img/error_button.png" alt="Вернуться на главную">
    </a>
  </div>

</body>
</html>
